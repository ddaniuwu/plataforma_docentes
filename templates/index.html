{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
<script src="{{ url_for('.static', filename='alert.js') }}"></script>
{% endblock %}

{% block navbar %}
    <header>
      <img class="header" src="{{ url_for('static', filename='header.png')}}" alt=""> 
    </header>
    <div class="container text-center">
      
      <!--<img src="{{ url_for('static', filename='images/logo.jpeg')}}" alt="Platzi Logo">  -->            
      <form action="{{url_for('log_user')}}" method="POST">
        <h1>Seguimiento Capacitación Docentes</h1>

        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input type="email" 
          class="form-control" 
          id="exampleInputEmail1"
          placeholder="Usuario" 
          aria-describedby="emailHelp"  
          name="email" 
          required>
                
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password"
         class="form-control"
          id="exampleInputPassword1" 
          name="password"
          placeholder="Contraseña" required>
        
        <button class="btn btn-success" onclick="Message()">Ingresar</button>
      </form>

      <!--<a href="{{url_for('home')}}"><button class="btn btn-success" onclick="Message()">Ingresar</button><br></a>-->
    </div>
{% endblock %}
